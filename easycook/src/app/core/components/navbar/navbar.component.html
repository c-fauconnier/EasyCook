<nav aria-labelledby="main-menu-label">
    <!-- helps to distinguish between multiple menus on a web page.
    it's visible only for screen readers. -->
    <h2 id="main-menu-label" class="screen-reader-only">Main Menu</h2>
    <!-- button only visible on mobile devices. -->
    <button
        id="close-menu"
        class="mobile-only"
        (click)="onCloseOnMobile()"
        aria-label="close menu"
        [attr.aria-hidden]="isMobile ? false : true"
    >
        <img src="/assets/icons/close.png" alt="" />
    </button>
    <ul role="menubar">
        <li role="menuitem">
            <a routerLink="recipes/all" routerLinkActive="active-link">Recettes</a>
        </li>
        <ng-container *ngIf="!auth.isLoggedIn()">
            <li role="menuitem">
                <a routerLink="auth/register" routerLinkActive="active-link">Inscription</a>
            </li>
            <li role="menuitem">
                <a routerLink="auth/login" routerLinkActive="active-link">Connexion</a>
            </li>
        </ng-container>
        <ng-container *ngIf="auth.isLoggedIn()">
            <li role="menuitem">
                <a routerLink="profile" routerLinkActive="active-link">{{ auth.getUserDetails().username }}</a>
            </li>
            <li role="menuitem">
                <a (click)="auth.logout()">DÃ©connexion</a>
            </li>
        </ng-container>
    </ul>
</nav>
