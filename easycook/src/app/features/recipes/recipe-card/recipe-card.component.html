<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ recipe.title }}</mat-card-title>
            <mat-card-subtitle>{{ recipe.author }}</mat-card-subtitle>
            <img mat-card-lg-image src="assets/images/hat.png" />
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content> {{ recipe.rating }} {{ recipe.total_comments }} </mat-card-content>
</mat-card>
